<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityMedRX Login</title>

    <!-- FavIcon -->
    <link rel="icon" href="./src/fav2.png" ; />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
      style="
        background-image: url('./src/image2.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div
        class="row position-relative bg-white p-4 rounded shadow-sm"
        style="max-width: 430px; width: 100%"
      >
        <!-- Login Form -->
        <div id="login-form" class="col-12 form show">
          <header class="text-center mb-3 h4">Login</header>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3 position-relative">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span
                class="eye-icon position-absolute top-50 end-0 translate-middle-y me-3"
                style="cursor: pointer"
              >
                üëÅÔ∏è
              </span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-1">
              Login
            </button>
          </form>
          <div class="line text-center position-relative my-2">
            <span class="bg-white px-2 mb-2">Or</span>
            <h4>Login Via OTP</h4>
          </div>
          <div class="mb-3 mt-2">
            <input
              type="mobile"
              class="form-control"
              placeholder="Enter Mobile No"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Generate OTP
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
